<div class="login-class">
  <div class="row">
    <div class="col-md-12">
      <form form (ngSubmit)="doLogin()" #loginForm="ngForm" novalidate class="form-signin">
        <div class="form-group">
          <label for="user">User</label>
          <input type="text" name="user" class="input-text" placeholder="User" id="user"
                 [(ngModel)]="user.model.username" required autofocus>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" name="password" class="input-text" placeholder="Password" id="pass"
                 [(ngModel)]="user.model.password" required>
        </div>
        <button class="button-password" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
