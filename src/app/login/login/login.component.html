<div class="login-class">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="loginForm" form (ngSubmit)="doLogin()" novalidate class="form-signin">
        <div class="form-group">
          <label for="user">User</label>
          <input type="text" name="username" class="form-control" placeholder="User" id="user" formControlName="username"
                 [(ngModel)]="user.model.username" autofocus>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" id="pass" formControlName="password"
                 [(ngModel)]="user.model.password">
        </div>
        <button class="button-password">Login</button>
      </form>
    </div>
  </div>
</div>
