<div>
  <form [formGroup]="createProductForm" novalidate class="form">
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label for="productId">ID</label>
          <div class="separator-10"></div>
          <input type="text" name="productId" class="form-control" placeholder="product ID" id="productId" formControlName="productId"
                 [(ngModel)]="product.id" autofocus>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label for="description">Description</label>
          <div class="separator-10"></div>
          <input type="text" name="description" class="form-control" placeholder="description" id="description" formControlName="description"
                 [(ngModel)]="product.description" autofocus>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label for="price">Price</label>
          <div class="separator-10"></div>
          <input type="text" name="price" class="form-control" placeholder="price" id="price" formControlName="price"
                 [(ngModel)]="product.price" autofocus>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label for="type">Type</label>
          <div class="separator-10"></div>
          <select [(ngModel)]="product.type" id="type" name="type" formControlName="type">
            <option *ngFor="let type of productTypes" [value]="type.id">{{type.description}}</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
